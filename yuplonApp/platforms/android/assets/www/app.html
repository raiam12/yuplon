        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Hello World</title>

    <body>
	    <div class="containerIndex scan-window">
	    	<div class="app scanning">
	        	<header class="Menu">
	        		<h1>Comprobantes</h1>
	        		<span class="scan">Escanear</span>
	        	</header>
	            <div class="login">
	            	<h2>Ingrese el numero de comprobante</h2>
	            	<div class="inputs">
	            		<span class="mask-sharp">#</span>
	            		<input type="text" class="mask"/>
	            	</div>
	        	</div>
	        	<button class="Redimir">Redimir Comprobante</button>
        	</div>
            <div class="app view-window">
                    <header class="Menu">
                        <h1>Comprobantes</h1>
                        <span class="back">Atr√°s</span>
                    </header>
                    <div class="login">
                        <h2>Ingrese el numero de comprobante</h2>
                        <div class="comprobantes">
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <button class="RedimirNuevo">Redimir Comprobante</button>
            </div>
	    </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) ){
                    $('body').addClass("ios");
               
            }else if( userAgent.match( /Android/i ) ){
                    $('body').addClass("android");
            }else {
               alert("Not Found");
            }
        </script>
    </body>
