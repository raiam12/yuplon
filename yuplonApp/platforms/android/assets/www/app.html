<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/lib/hammerjs.js"></script>
        <script type="text/javascript" src="js/lib/mask.js"></script>
        <title>Yuplon</title>
    </head>
    <body>
	    <div class="containerIndex scan-window">
	    	<div class="app scanning">
	        	<header class="Menu2">
                    <div style="display: table-row;">
                        <div class="menu-contenedor" style="display: table-cell;">
                            <div class="menuContainer" style="width: 30%;">
                                <span class="menu-button"></span>
                            </div>
                        </div>
                        <h1>Comprobantes</h1>
                        <span class="scan">Escanear</span>
                    </div>
	        	</header>
	            <div class="login">
	            	<h2>Ingrese el número de comprobante</h2>
	            	<div class="inputs">
	            		<span class="mask-sharp">#</span>
	            		<input type="text" class="mask"/>
	            	</div>
	        	</div>
	        	<button class="Redimir">Redimir Comprobante</button>
            <div class="blocker"></div>
        	<div class="loading" style="position:absolute;"></div>
            </div>
            <div class="app menu-window">
                <header class="Menu">
                    <h1>Menú</h1>
                    <span class="back">Atrás</span>
                </header>
                <div class="login">
                    <div class="menu-list">
                        <ul>
                            <li class="first">Ver Usuario</li>
                            <li>Version<span>1.0</span></li>
                            <li class="last">Soporte</li>
                        </ul>
                    </div>
                </div>
                <button class="Cerrar">Cerrar Sesión</button>
                <div class="blocker"></div>
                <div class="loading" style="position:absolute;"></div>
            </div>
            <div class="app user-window">
                <header class="Menu">
                    <h1>Usuario</h1>
                    <span class="backMenu">Atrás</span>
                </header>
                <div class="login">
                    <div class="menu-list">
                        <ul>
                            <li class="user"></li>
                            <li class="pass">********</li>
                        </ul>
                    </div>
                </div>
                <button class="Cerrar">Cerrar Sesión</button>
                <div class="blocker"></div>
                <div class="loading" style="position:absolute;"></div>
            </div>
            <div class="app support-window">
                <header class="Menu">
                    <h1>Soporte</h1>
                    <span class="backMenu backSupport">Atrás</span>
                </header>
                <div class="login">
                    <h2>¿Pregunta? Contacta nuestro servicio de atención al cliente</h2>
                    <div class="menu-list">
                        <ul>
                            <a href="mailto:info@yuplon.com"><li class="">Correo: <span style="text-align: left;width: 75%;color:blue;">info@yuplon.com</span></li></a>
                            <a href="tel:25455242"><li class="">Tel: <span style="text-align: left;width: 85%;color:blue;">2545-5242</span></li></a>
                        </ul>
                    </div>
                </div>
            </div>
	    </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/lib/barcodescanner.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) ){
                    $('body').addClass("ios");
               
            }else if( userAgent.match( /Android/i ) ){
                    $('body').addClass("android");
            }else {
               console.log("Not Found");
            }
        </script>
    </body>
</html>
